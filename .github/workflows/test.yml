name: Run Unit Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: root
          POSTGRES_DB: defi
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
        id: go

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-amd64.tar.gz | tar xvz
           sudo mv migrate /usr/bin/migrate
           which migrate

      - name: Make Migrations
        run: make migrateup

      - name: Test
        env:
          CRYPT_DEPLOY_URL: ${{ secrets.CRYPT_DEPLOY_URL }}
          ENVIROMENT: ${{ secrets.ENVIROMENT }}
          DB_SOURCE: ${{ secrets.DB_SOURCE }}
          DB_DRIVER: ${{ secrets.DB_DRIVER }}
          TOKEN_SYMMTRIC_KEY: ${{ secrets.TOKEN_SYMMTRIC_KEY }}
          CONTRACT_PRIVATE_KEY: ${{ secrets.CONTRACT_PRIVATE_KEY }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          ACCESS_TOKEN_DURATION: ${{ secrets.ACCESS_TOKEN_DURATION }}
          REFRESH_TOKEN_DURATION: ${{ secrets.REFRESH_TOKEN_DURATION }}
        run: make test
